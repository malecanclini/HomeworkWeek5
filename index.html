<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/styles.css" />
    <title>My Weather Application</title>
  </head>
  <body>
    <div class="information-box">
      <header>
        <form id="search-form">
          <input
            class="text-box"
            type="search"
            id="search-input"
            placeholder="Enter a city..."
            required
          />
          <input class="button" type="submit" value="Search" />
        </form>
      </header>
      <main>
        <div class="weather-info">
          <h1>Asunción</h1>
          <p class="current-details">
            <span id="date">Tuesday 17:13</span>, moderate rain <br />
            Humidity: <strong>87%</strong>, Wind: <strong>7.2km/h</strong>
          </p>
        </div>
        <div class="current-temperature-container">
          <span class="current-temperature-emoji">☀️</span>
          <span class="current-temperature">24</span>
          <span class="current-temperature-unit">°C</span>
        </div>
      </main>
      <footer>
        <p>
          This project was coded by
          <a href="#" target="_blank">Alejandra Canclini</a> and is
          <a href="#" target="_blank"> on GitHub</a> and
          <a href="#" target="_blank">hosted on Netlify</a>
        </p>
      </footer>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
